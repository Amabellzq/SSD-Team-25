{% extends "base.html" %}

{% block title %}New Product- ShopMe{% endblock %}
  
{% block content %} 
 <!-- Breadcrumb Begin -->
 <div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="/sellerDashboard"><i class="fa fa-home"></i> Seller Dashboard </a>
                    <span>Add New Product</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<div class="container">
    <h3>Add New Product</h3>
    <form id="addProductForm" method="POST" action="/addProduct" enctype="multipart/form-data">
        <div class="form-group">
            <label for="productId">Product ID</label>
            <input type="text" class="form-control" id="productId" name="productId" readonly>
        </div>
        <div class="form-group">
            <label for="productImage">Product Image</label>
            <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="categoryId">Category ID</label>
            <input type="text" class="form-control" id="categoryId" name="categoryId" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="dateCreated">Date Created</label>
            <input type="date" class="form-control" id="dateCreated" name="dateCreated" required>
        </div>
        <div class="form-group">
            <label for="dateLastUpdated">Date Last Updated</label>
            <input type="date" class="form-control" id="dateLastUpdated" name="dateLastUpdated" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
        <a style="background-color: #09054a;" href="/sellerDashboard" class="primary-btn">Back</a>       
    </form>
</div>


<!-- Section End -->


{% endblock %}
